language: groovy
sudo: required
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jdk:
- oraclejdk8
before_install:
- git clone https://github.com/eilslabs/Roddy-Default-Plugin.git dist/plugins/DefaultPlugin
- git clone https://github.com/eilslabs/Roddy-Base-Plugin.git dist/plugins/PluginBase
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - gradleBuild/distributions/RoddyEnv-*.zip
    - gradleBuild/distributions/Roddy-*.zip
  file_glob: true
  on:
    repo: TheRoddyWMS/Roddy
    branch: master
    tags: true
  overwrite: true
